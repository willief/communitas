  <body>
    <header class="hero">
      <div class="wrap">
        <div class="logo" aria-hidden="true"></div>

        <p class="subtitle">Core primitives for Communitas: DHT, QUIC, identities, groups, messaging, and virtual disks.</p>

    </header>

    <main class="wrap">
      <div class="panel" id="md-panel">
        <div id="loading" class="muted">Loading saorsa-core/AGENTS_API.md…</div>

      </div>

    <footer class="footer">
      <div class="wrap">
        <div>© 2025 Saorsa Labs Limited — Dual‑licensed (AGPL‑3.0‑or‑later & Commercial)</div>

    </footer>

    <script>
      (async function() {
        const RAW_URL = 'https://raw.githubusercontent.com/dirvine/saorsa-core-foundation/main/AGENTS_API.md';
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        try {
          const res = await fetch(RAW_URL, { cache: 'no-cache' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const md = await res.text();
          content.innerHTML = marked.parse(md);
          loading.hidden = true;
          content.hidden = false;
        } catch (e) {
          loading.textContent = 'Failed to load saorsa-core/AGENTS_API.md: ' + (e && e.message ? e.message : e);
        }
      })();
    </script>
  </body>
