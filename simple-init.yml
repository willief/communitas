#cloud-config
package_update: true
packages: [curl, ufw]
users:
  - name: communitas
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa 
runcmd:
  - sysctl -w net.core.rmem_max=2500000
  - ufw allow 443/udp
  - ufw allow 443/tcp
  - ufw allow 22/tcp
  - ufw --force enable
  - mkdir -p /opt/communitas/bin /var/lib/communitas
  - chown communitas:communitas /opt/communitas /var/lib/communitas